name: Lint & Test

on:
  push:
    branches: [main, ci/cd]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./api
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        working-directory: ./api
        run: yarn lint
